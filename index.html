<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>IntraMural Sports System</h1>

    <div>
        <label>Dev Id</label>
        <input id="input" type="text" name="dev_id">
        <button id="submit">Submit</button>
    </div>

    <a href="./login/login-page.html">Login</a>
    <a href="./register/register-page.html">Register</a>
    <script>
        const server = "http://127.0.0.1:7000";
        async function sendDev(devId){
            const url = `${server}/?dev=${devId}`;
            const result = await fetch(url);
        }
        inputElement = document.querySelector("#input");
        buttonElement = document.querySelector("#submit");

        buttonElement.addEventListener('click', () => {
            input = inputElement.value;
            sendDev(input);
            localStorage.setItem("devId", input);
        })
    </script>
</body>
</html>
